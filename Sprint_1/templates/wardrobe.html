<!-- templates/wardrobe.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StyleBook | Wardrobe</title>
</head>
<body>
    <h1>Your Capsule Wardrobe</h1>
    <div class="items">
        {% for item in items %}
            <div class="item-card">
                <img src="{{ item.image_url }}" alt="{{ item.type }}" width="120">
                <h3>{{ item.type }}</h3>
                <p><strong>Brand:</strong> {{ item.brand }}</p>
                <p><strong>Color:</strong> {{ item.color }}</p>
                <p><strong>Category:</strong> {{ item.category }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
